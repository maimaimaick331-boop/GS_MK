        :root {

            --text-secondary: #8b949e;
            --accent-blue: #2f81f7;
            --accent-green: #3fb950;
            --accent-red: #f85149;

        * {

        }

        body {

        .header {

        .status-bar {

        .ticker-card {

            border: 1px solid var(--border-color);

        .ticker-card .symbol {

            color: var(--text-secondary);

            justify-content: space-between;

            padding: 1px 4px;
            border-radius: 3px;

            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent-green);

        .ticker-card .change {

            font-size: 0.7rem;
            color: var(--text-secondary);
        }

            opacity: 0.8;
        }

        .monitor-grid {

            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .market-section {

            gap: 15px;
        }

        .market-section h2 {

            color: var(--text-primary);
            border-left: 4px solid var(--accent-blue);
            padding-left: 10px;
            margin-bottom: 5px;
        }

        .inventory-card {

            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            position: relative;
            transition: transform 0.2s;
        }

        .inventory-card:hover {
            background: var(--hover-bg);
        }

        .inventory-card h3 {
            font-size: 0.95rem;
            margin-bottom: 12px;
            color: var(--accent-blue);
            display: flex;
            justify-content: space-between;
        }

        .inventory-card .metal-tag {
            font-size: 0.7rem;
            background: #232a35;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #21262d;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .stat-value {
            font-family: monospace;
            font-size: 1rem;
            color: var(--text-primary);
        }

        .audit-info {
            margin-top: 10px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            background: rgba(0,0,0,0.4);
            padding: 8px;
            border-radius: 6px;
            display: none;
            border: 1px solid rgba(255,255,255,0.1);
            line-height: 1.5;
        }

        .audit-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            border-bottom: 1px dotted rgba(255,255,255,0.05);
        }

        .audit-row:last-child {

        }

        .hash-text {
            font-family: monospace;
            color: #8b949e;
        }

        .quality-tag {

            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .inventory-card:hover .audit-info {

        }

        .premium-box {
            grid-column: span 3;
            background: linear-gradient(90deg, #161b22, #0d1117);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .premium-item {
            text-align: center;
        }

        .premium-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .premium-value {
            font-size: 1.5rem;
            font-weight: bold;
            font-family: monospace;
        }

        .up { color: var(--accent-green); }
        .down { color: var(--accent-red); }

        .refresh-btn {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .refresh-btn:hover {
            opacity: 0.9;
        }

        @media (max-width: 1024px) {

                grid-template-columns: 1fr;
            }
            .premium-box {
                grid-column: span 1;
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
